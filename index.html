        content="HTML, CSS, JavaScript, Canvas API, mouse trail, animation, particles, constellation" />

    <link rel="icon" type="image/png" href="assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png" />

</head>

<body>
    <canvas id="canvas1"></canvas>



    <div class="control-container" id="control-container">

        <div class="effect-container" id="effect-container">
            <label for="effect">Effects &nbsp;</label>
            <select name="effect" id="effect-selector" class="effect-selector">
                <option value="1" class="effect effect1" id="effect11">Constellation</option>
                <option value="2" class="effect effect2" id="effect12">Rainbow</option>
                <option value="3" class="effect effect3" id="effect13">Trail</option>
            </select>
        </div>

        <div class="range-container bubble-range" id="bubble-range">
            <label for="bubble-range">Bubble Size</label>
            <input aria-label="bubble-range" type="range" name="bubble-range" data-bubble-range min="7" max="20"
                step="1" value="12">
        </div>
        <div class="range-container trail-range" id="trail-range">
            <label for="trail-range">Trail Size</label>
            <input aria-label="trail-range" type="range" name="trail-range" data-trail-range min="0.01" max="0.2"
                step="0.01">
        </div>
    </div>
    <span itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
        <link itemprop="url" href="https://sumitkcs.github.io/canvas-animation-effects/assets/img/body-preview.png">
        <meta itemprop="width" content="1200">
        <meta itemprop="height" content="800">
    </span>


    <script defer src="assets/js/app.js" type="module"></script>
</body>

</html>
